<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyCalculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
       <div class='outer-box'>
       	 <p class='result'>0</p>
       	 <button type="submit" class='operator-clear operator' value="clear">C</button>
       	
       	<button type="submit" class='operator-backspace operator'value="back">←</button>
       <button type="submit" class='operator' value="/">÷
       	</button>
       	<button type="submit" class='operand' value="7">7</button>
       	<button type="submit" class='operand' value="8">8</button>
       	<button type="submit" class='operand'value="9">9</button>
       	<button type="submit" class='operator' value="*">×</button>
       <button type="submit" class='operand' value="4">4</button>
       	<button type="submit" class='operand' value="5">5</button>
       	<button type="submit" class='operand'value="6">6</button>
       <button type="submit" class='operator' value="-">-
       	</button>
       	 <button type="submit" class='operand' value="1">1</button>
       	<button type="submit" class='operand' value="2">2</button>
       	<button type="submit" class='operand'value="3">3</button>
       <button type="submit" class='operator' value="+">+
       	</button>
       	 <button type="submit" class='operand operand_0' value="0">0</button>
       <button type="submit" class='operator' value="=">=
       	</button>

       </div> 
       
    </body>
</html>
